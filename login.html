<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="userinfo">
        <form action="#">
            <div class="loginbox">
                <div class="back_home"><i class="fa fa-arrow-left" aria-hidden="true"></i><a href="index.html">Back</a></div>
                <h1 class="logla">Login</h1>
                    <div class="param">
                        <div class="user_name">
                            <input type="email" name="nameuser" id="usermail" placeholder="Email" required><i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="pass">
                            <input type="password" name="passuser" id="userpass" placeholder="Password" required><i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                    </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="checkbox" id="checkbox">Remmember me</label>

                    <a href="#">Forgot password?</a>
                </div>

                <button class="btnlog" type="submit">login</button>

                <div class="register_link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
